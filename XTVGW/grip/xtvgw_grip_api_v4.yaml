                                  - type: integer
                                  - type: boolean
                                  - type: array
                                    items:
                                      oneOf:
                                        - type: string
                                        - $ref: '#/components/schemas/CharacteristicResult'
                                        - $ref: '#/components/schemas/SwapProductDetail'
                                        - $ref: '#/components/schemas/SwapProductResult'
                                  - $ref: '#/components/schemas/SwapProductResult'
                                  - type: object
                                    additionalProperties: true
    
    # Request: swap detail
    SwapProductDetail:
      type: object
      required: [oldValue, newValue]
      properties:
        oldValue:
          type: string
          description: Old product ID
          example: "21022"
        newValue:
          type: string
          description: New product ID
          example: "21025"

    # callback/get: swap with status
    SwapProductResult:
      allOf:
        - $ref: '#/components/schemas/SwapProductDetail'
        - type: object
          properties:
            status:
              type: string
              enum: [SUCCESS, FAILED, IN_PROGRESS]
              description: Execution result of the swap

    # callback/get: generic init/add/modify element with status
    CharacteristicResult:
      type: object
      required: [id, status]
      properties:
        id:
          type: string
          description: Identifier of the element (productId)
        status:
          type: string
          enum: [SUCCESS, FAILED, IN_PROGRESS]
          description: Execution result of this element

    Problem:
      description: Detailed result for server-side errors
      type: object
      required:
        - title
        - status
        - code
      properties:
        type:
          description: A URI identifying the type of the problem (e.g., resource-not-found); defaults to "about:blank"
          type: string
          format: uri
          example: "https://example.com/problems/resource-not-found"
          default: "about:blank"
        title:
          description: A short, human-readable summary of the problem type
          type: string
          example: "Internal server error"
        status:
          description: HTTP status code
          type: number
          example: 500
        detail:
          description: A detailed human-readable explanation of the issue
          type: string
        instance:
          description: URI of the problematic resource or endpoint
          type: string
          format: uri
          example: "/serviceOrder/12345"
        code:
          description: Custom application error code for localization and troubleshooting
          type: string
          example: "1004"

  securitySchemes:
    basicAuth:
      type: http
      scheme: basic