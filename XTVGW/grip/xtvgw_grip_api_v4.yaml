        type: string
        maxLength: 64
        pattern: '^[a-zA-Z0-9-_.]+$'
        example: "oper"
  schemas:
    BaseOrder:
      type: object
      properties:
        externalId:
          type: string
          description: Client-provided transaction identifier
        category:
          type: string
          description: Optional high-level category of the service (e.g., tv)
        description:
          type: string
          description: Optional description of the operation
    BaseOrderItem:
      type: object
      properties:
        id:
          type: string
          description: Client-supplied line id
        action:
          type: string
          description: Action to be performed on the item
          enum: [add, modify, noChange]
