        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderRequest'
            examples:
              tvplatform_only_request:
                summary: Only TV package order (TVPLATFORM)
                value:
                  externalId: trx-1001
                  notificationEndPoint: https://client/async/response
                  category: tv
                  orderItem:
                    - id: "1"
                      action: add
                      href: https://host/ngsf/si/serviceInventoryManagement/service/CS_CYA000000002169126
                      service:
                        id: CS_CYA000000002169126
                        name: Customer account
                        serviceType: ACCOUNT
                        state: active
                        serviceSpecification:
                          id: CFS_YettelAccount
                        serviceCharacteristic:
                          - { name: tvId, value: "uuid" }
                    - id: "2"
                      action: add
                      href: https://host/ngsf/si/serviceInventoryManagement/service/CS_CPN0000000063723837
                      service:
                        id: CS_CPN0000000063723837
                        name: Customer phone number
                        serviceType: ACCOUNT
                        state: active
                        serviceSpecification: { id: CFS_PhoneNumber }
                        serviceCharacteristic:
                          - { name: msisdn, value: "36201111111" }
                    - id: "3"
                      action: add
                      href: https://host/ngsf/si/serviceInventoryManagement/service/CS_CMA000000001111111
                      service:
                        id: CS_CMA000000001111111
                        name: TVPLATFORM
                        serviceType: TVPLATFORM
                        state: active
                        serviceSpecification:
                          id: CFS_TV
                        serviceCharacteristic:
                          - { name: coreProductId, value: "21025" }
