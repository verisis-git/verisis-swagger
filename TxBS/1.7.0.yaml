openapi: 3.0.0
servers:
  - url: 'http://10.229.240.161:7450'
info:
  version: "1.7"
  title: Sesame.BusinessService
# Release notes:
# v 1.7
# Add feature info into service object (for manipulate and query)
# New types of manipulation: SETPP (for setPricePlan), UPDATE (for updateService)
security:
  - basicAuth: []
paths:
  '/serviceman/v1/subscriptions/{subscriptionId}/priceplan/{serviceId}':
    post:
      tags:
        - Manipulation
      summary: Change priceplan
      description: Set or change the priceplan of subscription identified by subscriptionId. The priceplan is identified by SOC id in serviceId path parameter
      operationId: SetPricePlan
      parameters:
        - $ref: '#/components/parameters/clientId'
        - $ref: '#/components/parameters/sessionId'
        - $ref: '#/components/parameters/requestId'
        - $ref: '#/components/parameters/subscriptionId'
        - $ref: '#/components/parameters/serviceId'
        - $ref: '#/components/parameters/noConfirm'
        - $ref: '#/components/parameters/mode'
        - $ref: '#/components/parameters/asyncCallbackUrl'
        - $ref: '#/components/parameters/validity'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
            application/xml:
              schema:
                $ref: '#/components/schemas/Order'
            text/xml:
              schema:
                $ref: '#/components/schemas/Order'
        '202':
          $ref: '#/components/responses/202'
        '204':
          description: Success, but no response content
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
        '503':
          $ref: '#/components/responses/503'
          
  '/serviceman/v1/subscriptions/{subscriptionId}/services':
    get:
      tags:
        - Query
      summary: Get current and/or available services
      description: |
        Returns the list of current (ordered) services.
        
        Filterable by service status
      operationId: GetServices
      parameters:
        - $ref: '#/components/parameters/clientId'
        - $ref: '#/components/parameters/sessionId'
        - $ref: '#/components/parameters/requestId'
        - $ref: '#/components/parameters/subscriptionId'
        - $ref: '#/components/parameters/validity'
        - $ref: '#/components/parameters/customerType'
        - name: serviceStatus
          in: query
          description: |
            List of service status
            
            - [empty]: Current and Orderable services
            
            - current: Current services
            
            - available: Orderable services
          required: false
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Services'
            application/xml:
              schema:
                $ref: '#/components/schemas/Services'
            text/xml:
              schema:
                $ref: '#/components/schemas/Services'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
        '501':
          $ref: '#/components/responses/501'
        '503':
          $ref: '#/components/responses/503'
    post:
      tags:
        - Manipulation
      summary: Order an MPG or prove a voucher or manipulate more SOCs
      description: Activate the multi product group service on the subscription or prove a voucher or manipulate one or more SOCs. The multi product group is defined by code and index, the voucher is defined by serial number, the SOC manipulation request contains a specified body. They can't be used in same request.
      operationId: OrderMPGOrVoucher
      parameters:
        - $ref: '#/components/parameters/clientId'
        - $ref: '#/components/parameters/sessionId'
        - $ref: '#/components/parameters/requestId'
        - $ref: '#/components/parameters/subscriptionId'
        - $ref: '#/components/parameters/noConfirm'
        - $ref: '#/components/parameters/mode'
        - $ref: '#/components/parameters/asyncCallbackUrl'
        - $ref: '#/components/parameters/validity'
        - $ref: '#/components/parameters/mpgCode'
        - $ref: '#/components/parameters/mpgIdx'
        - $ref: '#/components/parameters/voucherSerialNo'
      requestBody:
        $ref: '#/components/requestBodies/SOCManipulationBody'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
            application/xml:
              schema:
                $ref: '#/components/schemas/Order'
            text/xml:
              schema:
                $ref: '#/components/schemas/Order'
        '202':
          $ref: '#/components/responses/202'
        '204':
          description: Success, but no response content
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
        '503':
          $ref: '#/components/responses/503'

  '/serviceman/v1/subscriptions/{subscriptionId}/services/current':
    get:
      tags:
        - Query
      summary: Get current service(s)
      description: Returns the current/ordered services list
      operationId: GetCurrentServices
      parameters:
        - $ref: '#/components/parameters/clientId'
        - $ref: '#/components/parameters/sessionId'
        - $ref: '#/components/parameters/requestId'
        - $ref: '#/components/parameters/subscriptionId'
        - $ref: '#/components/parameters/validity'
        - $ref: '#/components/parameters/customerType'
        - $ref: '#/components/parameters/serviceClassArray'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Services'
            application/xml:
              schema:
                $ref: '#/components/schemas/Services'
            text/xml:
              schema:
                $ref: '#/components/schemas/Services'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
        '501':
          $ref: '#/components/responses/501'
        '503':
          $ref: '#/components/responses/503'
          
  '/serviceman/v1/subscriptions/{subscriptionId}/services/available':
    get:
      tags:
        - Query
      summary: Get available service(s)
      description: Returns the available/orderable services list. It can be fetched the available voucher by its serial number or category.
      operationId: GetAvailableServices
      parameters:
        - $ref: '#/components/parameters/clientId'
        - $ref: '#/components/parameters/sessionId'
        - $ref: '#/components/parameters/requestId'
        - $ref: '#/components/parameters/subscriptionId'
        - $ref: '#/components/parameters/validity'
        - $ref: '#/components/parameters/customerType'
        - $ref: '#/components/parameters/serviceClassArray' 
        - $ref: '#/components/parameters/voucherSerialNo'
        - $ref: '#/components/parameters/voucherCategory'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Services'
            application/xml:
              schema:
                $ref: '#/components/schemas/Services'
            text/xml:
              schema:
                $ref: '#/components/schemas/Services'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
        '501':
          $ref: '#/components/responses/501'
        '503':
          $ref: '#/components/responses/503'

  '/serviceman/v1/subscriptions/{subscriptionId}/services/{serviceId}':
    post:
      tags:
        - Manipulation
      summary: Order a service
      description: Activate the service on the subscription or prove a voucher
      operationId: OrderService
      parameters:
        - $ref: '#/components/parameters/clientId'
        - $ref: '#/components/parameters/sessionId'
        - $ref: '#/components/parameters/requestId'
        - $ref: '#/components/parameters/subscriptionId'
        - $ref: '#/components/parameters/serviceId'
        - $ref: '#/components/parameters/noConfirm'
        - $ref: '#/components/parameters/mode'
        - $ref: '#/components/parameters/asyncCallbackUrl'
        - $ref: '#/components/parameters/validity'
        - $ref: '#/components/parameters/voucherSerialNo'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
            application/xml:
              schema:
                $ref: '#/components/schemas/Order'
            text/xml:
              schema:
                $ref: '#/components/schemas/Order'
        '202':
          $ref: '#/components/responses/202'
        '204':
          description: Success, but no response content
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
        '503':
          $ref: '#/components/responses/503'
    delete:
      tags:
        - Manipulation
      summary: Cancel a service
      description: Cancel the service on the subscription.
      operationId: CancelService
      parameters:
        - $ref: '#/components/parameters/clientId'
        - $ref: '#/components/parameters/sessionId'
        - $ref: '#/components/parameters/requestId'
        - $ref: '#/components/parameters/subscriptionId'
        - $ref: '#/components/parameters/noConfirm'
        - $ref: '#/components/parameters/mode'
        - $ref: '#/components/parameters/asyncCallbackUrl'
        - $ref: '#/components/parameters/validity'
        - $ref: '#/components/parameters/serviceId'
        - $ref: '#/components/parameters/expDate'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
            application/xml:
              schema:
                $ref: '#/components/schemas/Order'
            text/xml:
              schema:
                $ref: '#/components/schemas/Order'
        '202':
          $ref: '#/components/responses/202'
        '204':
          description: Success, but no response content
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
        '503':
          $ref: '#/components/responses/503'
          
  '/serviceman/v1/subscriptions/{subscriptionId}/transactions/{trxId}':
    get:
      tags:
        - Query
      summary: Get a specified transaction
      description: Returns the transaction details. It could be used in case of polling
      operationId: GetTransaction
      parameters:
        - $ref: '#/components/parameters/clientId'
        - $ref: '#/components/parameters/sessionId'
        - $ref: '#/components/parameters/requestId'
        - $ref: '#/components/parameters/subscriptionId'
        - $ref: '#/components/parameters/validity'
        - $ref: '#/components/parameters/transactionIdPath'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
            application/xml:
              schema:
                $ref: '#/components/schemas/Transaction'
            text/xml:
              schema:
                $ref: '#/components/schemas/Transaction'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
        '501':
          $ref: '#/components/responses/501'
        '503':
          $ref: '#/components/responses/503'  
    patch:
      tags:
        - Manipulation
      summary: Confirm a manipulation
      description: The confirmation of the transaction. It could be a rejection as well if confirmation parameter is false.
      operationId: ConfirmTransaction
      parameters:
        - $ref: '#/components/parameters/clientId'
        - $ref: '#/components/parameters/sessionId'
        - $ref: '#/components/parameters/requestId'
        - $ref: '#/components/parameters/subscriptionId'
        - $ref: '#/components/parameters/mode'
        - $ref: '#/components/parameters/asyncCallbackUrl'
        - $ref: '#/components/parameters/validity'
        - $ref: '#/components/parameters/transactionIdPath'
      requestBody:
        $ref: '#/components/requestBodies/ConfBody'
      responses:
        '202':
          $ref: '#/components/responses/202'
        '204':
          description: Success
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
        '503':
          $ref: '#/components/responses/503'
components:
  requestBodies:
    ConfBody:
      description: Body of the Confirmation request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ConfSchema'
    SOCManipulationBody:
      required: false
      description: Body of the SOC manipulation request
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/SOCManipulation'
  responses:
    200:
      description: OK
    202:
      description: Accepted (asynchronous response)
      headers:
        Location:
          description: URI of manipulated service
          schema:
            type: string
            example: /transactions/1234
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SyncAsyncResp'
        application/xml:
          schema:
            $ref: '#/components/schemas/SyncAsyncResp'
        text/xml:
          schema:
            $ref: '#/components/schemas/SyncAsyncResp'
    400:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
        application/xml:
          schema:
            $ref: '#/components/schemas/Error'
        text/xml:
          schema:
            $ref: '#/components/schemas/Error'
    401:
      description: Unauthorized
    403:
      description: Forbidden
    404:
      description: Not Found
    500:
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
        application/xml:
          schema:
            $ref: '#/components/schemas/Error'
        text/xml:
          schema:
            $ref: '#/components/schemas/Error'
    501:
      description: Not implemented
    503:
      description: Service Unavailable
  parameters:
    clientId:
      name: clientId
      in: header
      description: Identification of the client
      required: true
      schema:
        type: string
        example: 'MobileApp'
    sessionId:
      name: sessionId
      in: header
      description: Identification of the session
      required: true
      schema:
        type: string
        example: 'nbdfs874hjkdfs894ihf4h4hc'
    requestId:
      name: requestId
      in: header
      description: Identification of the request
      required: true
      schema:
        type: string
        example: 'lksajdsd984df-4r43r435-4535dsa'
    subscriptionId:
      name: subscriptionId
      in: path
      description: CTN of subscription
      required: true
      schema:
        $ref: '#/components/schemas/subscriptionId'
    serviceClassArray:
      name: serviceClass
      in: query
      description: Class of service list
      required: false
      schema:
        type: array
        items:
          $ref: '#/components/parameters/serviceClass'
    serviceId:
      name: serviceId
      in: path
      description: ID of service
      required: true
      schema:
        $ref: '#/components/schemas/serviceId'
    voucherSerialNo:
      in: query
      description: Voucher serial number
      name: voucherSerialNo
      required: false
      schema:
        $ref: '#/components/schemas/voucherSchema'
    voucherCategory:
      in: query
      description: Voucher category
      name: voucherCategory
      required: false
      schema:
        $ref: '#/components/schemas/voucherCategory'
    mpgCode:
      name: mpgCode
      in: query
      description: Multi product group code
      required: false
      schema:
        $ref: '#/components/schemas/mpgCode'
    mpgIdx:
      name: mpgIdx
      in: query
      description: Multi product group index
      required: false
      schema:
        $ref: '#/components/schemas/mpgIdx'
    mpg:
      name: mpgIdx
      in: query
      description: Multi product group is defined by multi product group code and index
      required: false
      schema:
        allOf:
        - $ref: '#/components/schemas/mpgIdx'
        - $ref: '#/components/schemas/mpgCode'
    noConfirm:
      name: no-confirm
      in: header
      description: True if confirmation is not required. False is the default
      required: false
      schema:
        type: boolean
        example: false
    mode:
      name: mode
      in: header
      description: It would be async, sync or offline. Synchronous is the default.
      required: false
      schema:
        type: string
        enum: [async,sync,offline]
        example: async
    asyncCallbackUrl:
      name: async-callback-url
      in: header
      description: Callback URL for asynchronous response
      required: false
      schema:
        type: string
        example: https://1.2.3.4:443/callback/url
    validity:
      name: validity
      in: header
      description: Operation validity interval in sec
      required: false
      schema:
        type: integer
        example: '60'
    expDate:
      name: expDate
      in: query
      description: Service expiration date
      required: false
      schema:
        type: string
        format: date
        example: '2018-10-15'
    serviceClass:
      name: serviceClass
      in: query
      description: Class of service
      required: false
      schema:
        type: string
        enum: [AIS, DSC, EQP, NON, PP, SOC]
        maxLength: 5
        example: 'SOC'
    customerType:
      name: customerType
      in: query
      description: Type of subscriber
      required: false
      schema:
        type: string
        enum: [PREP, POST, HYBR]
        maxLength: 5
        example: 'POST'
    transactionIdPath:
      name: trxId
      in: path
      description: Id of transaction
      required: true
      schema:
        $ref: '#/components/schemas/trxId'
  schemas:
    subscriptionId:
      description: User MSISDN
      type: string
      pattern: '36[0-9]{9}'
      example: '36201234567'
    serviceId:
      type: string
      example: SOC01
    voucherSchema:
      type: integer
      example: 9182827
    voucherCategory:
      type: string
      example: CAT
    mpgCode:
      type: string
      example: MPG01
    mpgIdx:
      type: integer
      example: 1
    trxId:
      description: Transaction id
      type: number
      example: 1234
    confirmation:
      description: True if the transaction is confirmed
      type: boolean
      example: true
    errorCode:
      description: Error code
      type: integer
      example: -6075
    errorDescription:
      description: Error description
      type: string
      example: Ez a SOC (SERVICEID) mar letezik.+FE+A szolgáltatás már létezik
    SOCManipulation:
      allOf:
        - properties:
            index:
              type: number
              example: 1
        - properties:
            type:
              type: string
              enum: [ADD,DELETE,SETPP,UPDATE]
              example: ADD
        - oneOf:
          - $ref: '#/components/schemas/ServiceMan'
          - $ref: '#/components/schemas/PricePlanMan'
    ConfSchema:
      allOf:
        - $ref: '#/components/schemas/confirmation'
    Error:
      description: Basic error object
      allOf:
        - $ref: '#/components/schemas/errorCode'
        - $ref: '#/components/schemas/errorDescription'
    OrderBody:
      description: Ordered service message and transaction id
      allOf:
        - $ref: '#/components/schemas/trxId'
        - type: object
          properties:
            message:
              description: Activity message for the confirmation
              type: string
              example: ""
    Order:
      oneOf:
      - $ref: '#/components/schemas/OrderBody'
      - allOf:
        - $ref: '#/components/schemas/OrderBody'
        - $ref: '#/components/schemas/serviceId'
    SyncAsyncResp:
      $ref: '#/components/schemas/trxId'
    Transaction:
      description: Transaction details
      allOf:
        - $ref: '#/components/schemas/trxId'
        - $ref: '#/components/schemas/subscriptionId'
        - $ref: '#/components/schemas/errorCode'
        - $ref: '#/components/schemas/errorDescription'
        - $ref: '#/components/schemas/serviceId'
        - $ref: '#/components/schemas/confirmation'
        - type: object
          properties:
            status:
              description: Current status of the transaction
              type: string
              enum: [CLOSED,INPROGRESS,OFFLINE,WAIT_CONFIRMATION]
              example: 'CLOSED'
            requestSendingTs:
              description: Start time of transaction
              type: string
              maxLength: 1
              example: '2018-10-24T13:38:30.672'
            serviceManType:
              description: Order, delete or mass manipulation
              type: string
              maxLength: 9
              example: 'ORDER_SERVICE'
    Services:
      description: Current and/or available services of subscription
      type: object
      properties:
        services:
          description: List of Services
          type: array
          items:
            $ref: '#/components/schemas/Service'
    Service:
      description: Telco Service
      type: object
      properties:
        serviceStatus:
          description: If service current or available
          type: string
          pattern: 'current|available'
          example: 'current'
        grossActOcRate:
          description: Gross SOC's One-time Charge for activation
          type: number
          format: double
          maxLength: 11
          multipleOf: 0.01
          example: 123.89
        nettoActOcRate:
          description: Net SOC's One-time Charge for activation
          type: number
          format: double
          maxLength: 11
          multipleOf: 0.01
          example: 123.89
        addEnableInd:
          description: Add Enable Indicator
          type: string
          maxLength: 1
          example: 'Y'
        balCheckInd:
          description: Balance Check Indicator
          type: string
          maxLength: 1
          example: 'N'
        buySoc:
          description: relevant BUY soc for TRY socs
          type: string
          maxLength: 9
          example: 'SZMESE'
        changeInd:
          description: Change Indicator
          type: string
          maxLength: 1
          example: 'N'
        controlFlags:
          description: Control flags
          type: string
          maxLength: 50
          example: '00Y000000001'
        delEnableInd:
          description: Delete Enable Indikator
          type: string
          maxLength: 1
          example: 'Y'
        disablePeriod:
          description: Disable period
          type: integer
          maxLength: 4
          example: 0
        displayOption:
          description: Display option
          type: integer
          maxLength: 1
          example: 2
        effectiveDate:
          description: Effective Date
          type: string
          format: date
          example: '2018-03-27'
        effectiveOnCycleStart:
          description: Effective On Cycle Start
          type: string
          maxLength: 1
          example: 'N'
        enablePeriod:
          description: Enable Period
          type: integer
          maxLength: 4
          example: 0
        expirationDate:
          description: Expiration Date
          type: string
          format: date
          example: '2018-11-30'
        expireOnCycleEnd:
          description: Expire Adjust to cycle end
          type: string
          maxLength: 1
          example: 'N'
        features:
          description: Features
          type: array
          items:
            $ref: '#/components/schemas/FeatureInfo'
        groupPrice:
          description: Group price
          type: number
          format: double
          maxLength: 11
          multipleOf: 0.01
          example: 0.0
        modEnableInd:
          description: Modificate Enable Indicator
          type: string
          maxLength: 1
          example: 'I'
        infoUrl:
          description: Info URL
          type: string
          maxLength: 500
          example: 'https://mytv.telenor.hu/info'
        offlineInd:
          description: Offline indicator
          type: boolean
          example: false
        ppRemarkText:
          description: Remark for remark code '01' and remark type 'CO'
          type: string
          maxLength: 100
          example: 'Online APN aktiváló'
        rcChargeLvlCode:
          description: SOC's RC's level
          type: string
          maxLength: 1
